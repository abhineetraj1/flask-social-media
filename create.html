<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="/assets/images/ic.png">
	<link rel="stylesheet" type="text/css" href="/assets/css/signup.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up</title>
</head>
<body>

<img src="/assets/images/doc.gif" id="img">

<form method="POST" action="/create">
	<p id="frm-p">Sign up</p>
	<img id="frm-img" src="/assets/avatars/blank.png" style="border-radius: 200px;height: 120px;width: 120px;">
	<input class="frm-inp" type="text" name="name" placeholder="Enter your name">
	<input class="frm-inp" type="text" name="username" placeholder="Enter username">
	<input class="frm-inp" type="password" name="password" placeholder="Enter password">
	<br><br>
	<button id="frm-btn">Sign up</button>
	<br><br><br>
	<a id="frm-a" href="/login">Already have an account?</a>
	<br><br>
</form>

<script type="text/javascript" src="/assets/script/signup.ui.js"></script>
</body>
</html>
